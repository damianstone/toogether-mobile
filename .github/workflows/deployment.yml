name: Deployment

on:
  push: 
    branches: [deployment-workflow]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
          cache: npm
      
      - name: Create eas.json
        run: |
          cat > eas.json << EOF
          {
            "cli": {
              "version": ">= 2.7.0"
            },
            "build": {
              "rocket": {
                "env": {
                  "MODE": "rocket",
                  "ROCKET_API_URL": "${{ secrets.ROCKET_API_URL }}"
                }
              }
            },
            "submit": {
              "rocket": {}
            }
          }
          EOF
        
      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build for IOS
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_ISSUER_ID: ${{ secrets.APPLE_ISSUER_ID }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
        run: |
          echo "$APPLE_API_KEY" > apple_api_key.p8
          eas build -p ios --profile rocket --apple-id "$APPLE_API_KEY_ID" --apple-issuer-id "$APPLE_ISSUER_ID" --apple-key-path ./apple_api_key.p8
